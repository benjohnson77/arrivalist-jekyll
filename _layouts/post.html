---
layout: default
---
<section id="contact">
	<div class="containter jumbotron">
		<div class="row">
			<div class="col-md-offset-1 col-md-1">
			  <hr class="seporator" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-1 col-md-4">
			  <h1>News</h1>
			</div>
		</div>
	</div>
</section>
<section id="news-index">
	<div class="container">
	
		<div class="row">
			<div class="col-md-3">
				<div class="pull-right post-date">
					<div class="month">{{ page.date | date: "%B"}}</div>
					<div class="day">{{ page.date | date: "%d"  }}</div>
				</div>
			</div>
			<div class="col-md-6">
				<h3 class="post-title">
					<a href="{{ page.url }}">{{ page.title }}</a>
				</h3>
				<p>
					{{ content }}
				</p>	
			</div>
		</div>
	</div>
</section>
